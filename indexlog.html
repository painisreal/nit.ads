<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ifet logo.png" type="image/x-icon">
    <link rel="stylesheet" href="stylelog.css">
    <title>ZERO.ads register form</title>
</head>
<body>
    <div class="FORM">
        <div class="logo">
            <h1>
                 ZERO<span>.ads</span> register form
            </h1>
            <img src="536-5368921_announcement-clipart-transparent-transparent-background-megaphone-png.png" alt="nit.ads logo">
        </div>
        <form >
            <!-- NAME -->
            <input type="text" placeholder="Enter Name" class="cont"  required><br>
             <!-- Country -->
            <select required class="cont">
                <option value="0" disabled selected>Select Country</option>
                <option value="0">india</option>
                <option value="0">america</option>
                <option value="0">spain</option>
                <option value="0">finland</option>
                <option value="0">greenland</option>
                <option value="0">russia</option>
                <option value="0">japan</option>
            </select><br>
              <!-- mail id  -->
                <input type="email" name="mail" class="cont" placeholder="Enter your e-mail"><br>
                 <!-- password  -->
            <input type="password" name="password" placeholder="Enter your password" minlength="8" maxlength="12" class="cont" required><br>
            <!-- number -->
            <input type="tel" name="phone" maxlength="10" placeholder="Enter your phone number"  class="cont"required ><br>
            <!-- address -->
            <textarea name="address"  cols="30" rows="7" placeholder="Enter your office address" class="cont" required></textarea ><br>
            <!-- submit -->
            <a href="indexpic.html"> <input type="button" value="submit" class="cont"></a>
            <!-- <button type="submit" title="PLEASE CHECK THAT ALL ARE FILLED" class="cont">Submit</button> -->
            <!-- reset -->
            <button type="reset" class="cont">Reset</button>
    
        </form>
    </div>
</body>
</html>
